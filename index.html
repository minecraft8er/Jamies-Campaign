<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student President Campaign</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-content">
            <h1>Jamie's Presidential Campaign</h1>
            <div class="nav-buttons">
                <a href="suggestions.html" class="suggestion-btn">Anonymous Suggestions</a>
                <button id="adminLoginBtn" class="admin-btn">Admin Login</button>
            </div>
        </div>
    </nav>

    <main>
        <section class="video-section">
            <h2>Campaign Speech</h2>
            <div class="video-container">
                <video id="campaign-video" controls>
                    <source src="campaign-speech.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>

        <section class="pros-section">
            <h2>Why Vote For Me</h2>
            <div class="pros-list" id="prosList">
                <!-- Pros will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Login</h2>
            <div class="login-form">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button id="loginBtn" class="submit-btn">Login</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
