<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student President Campaign</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-content">
            <h1>Jamie's Presidential Campaign</h1>
            <div class="nav-buttons">
                <a href="suggestions.html" class="suggestion-btn">Anonymous Suggestions</a>
                <button id="adminLoginBtn" class="admin-btn">Admin Login</button>
            </div>
        </div>
    </nav>

    <main>
        <section class="pros-cons-section">
            <h2>Pros and Cons of having Jamie as Student President</h2>
            <div id="descriptionText" class="description-text"></div>
            <div class="pros-cons-container">
                <div class="pros-box">
                    <h3>Pros</h3>
                    <div class="pros-list" id="prosList">
                        <!-- Pros will be loaded here -->
                    </div>
                </div>
                <div class="cons-box">
                    <h3>Cons</h3>
                    <div class="cons-list" id="consList">
                        <!-- Cons will be loaded here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Login</h2>
            <div class="login-form">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button id="loginBtn" class="submit-btn">Login</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
