<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Suggestions - Student President Campaign</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-content">
            <h1>Student President Campaign</h1>
            <a href="index.html" class="home-btn">Back to Home</a>
        </div>
    </nav>

    <main>
        <section class="suggestions-section">
            <h2>Anonymous Suggestions</h2>
            <p>Share your thoughts and suggestions anonymously. Your feedback helps us improve!</p>
            
            <form id="suggestionForm" class="suggestion-form">
                <textarea 
                    id="suggestionText" 
                    placeholder="Type your suggestion here..." 
                    required
                    rows="6"
                ></textarea>
                <button type="submit" class="submit-btn">Submit Suggestion</button>
            </form>

            <div id="submissionMessage" class="submission-message" style="display: none;">
                Thank you for your suggestion!
            </div>
        </section>
    </main>

    <script src="suggestions.js"></script>
</body>
</html>
